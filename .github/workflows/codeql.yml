name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '24 1 * * 4'  # Runs every Thursday at 01:24 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Swift requires macOS, everything else uses Ubuntu
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # ✅ Scan GitHub Actions workflows (.yml)
          - language: actions
            build-mode: none

          # ✅ Scan Java/Kotlin code with MANUAL build
          - language: java-kotlin
            build-mode: manual

    steps:
    # ✅ 1️⃣ Checkout your code
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ 2️⃣ Setup Java for Gradle (Temurin 17)
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # ✅ 3️⃣ Initialize CodeQL with security and quality queries
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +security-and-quality

    # ✅ 4️⃣ Manual build for Java/Kotlin
    - if: matrix.build-mode == 'manual'
      name: Build project manually with Gradle
      shell: bash
      run: |
        echo "Running manual Gradle build..."
        ./gradlew build

    # ✅ 5️⃣ Run CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
