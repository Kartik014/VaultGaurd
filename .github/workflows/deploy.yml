name: Build and Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR with Gradle
        run: ./gradlew clean build -x test

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t vaultguard-app:latest .

      - name: Save Docker image as archive
        run: docker save vaultguard-app:latest | gzip > vaultguard-app.tar.gz

      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            vaultguard-app.tar.gz
            .env
            docker-compose.yml
          target: /home/ubuntu/deploy
          debug: true

      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy
            docker rm -f vaultguard-app || true
            gunzip -c vaultguard-app.tar.gz | docker load
            docker-compose down
            docker-compose up -d